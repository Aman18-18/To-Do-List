<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/youtube.css">
    
</head>
<body>
    <input placeholder="Search" class="search-bar">
    <div class="video-grid">

        <div class="video-preview">
            <div clas="thumbnail-row"> 
                <img  class="thumbnail" src="../images-thumbnail/thumbnail-1.webp">
            </div>
            <div class="video-info-grid">
                <div class="channel-picture">
                    <img src="../images-profile-picture/channel-1.jpeg" class="channel-image">
                </div>
                
                <div class="video-info">
                    <p class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views 6 months ago</p>
                </div>
                
            </div>
        </div>
    
        <div class="video-preview">
            <div clas="thumbnail-row"> 
                <img  class="thumbnail" src="../images-thumbnail/thumbnail-2.webp">
            </div>
            <div class="video-info-grid">
                <div class="channel-picture">
                    <img src="../images-profile-picture/channel-2.jpeg" class="channel-image">
                </div>
                
                <div class="video-info">
                    <p class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views 6 months ago</p>
                </div>
                
            </div>
        </div>

    </div>
    
</body>
</html>
