<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/To-Do-List.css">


</head>
<body>
    <p>ToDo List</p>

    

    <div class="todo-input-grid">
        <input placeholder="ToDo Task"
        class="js-input-task input-task">

        <input type="date"
        class="js-input-date input-date"
        onkeydown="
         if(event.key === 'Enter'){
            addToDo();
         }
        ">

        <button onclick="
          addToDo();
        " class="add-todo" >Add</button>
    </div>
   
        <div class="js-todo-list todo-grid"></div>

        <script src="../JS/To-Do-List.js"></script>

</body>
</html>
